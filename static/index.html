<body>

  <div class="container">

        <div id="zipcode">
          \<img src="images/austin_zipcode_map.png" alt="" width="400" height="600">
        </div>
      </div>

        <div class="col">

          <br>

            </div>
          </div>
        </div>
      </div>
      
      <div class="col-sm">
        <div class="col">
          <div class="row">
            <div id="unigram_plotly">
              
            </div>
          </div>
          <br>
          <div class="row">
            <div id="bigram_plotly">
              
            </div>
          </div>
        </div>
      </div>

    </div>

  <!-- Plotly -->
